<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Анкета</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="block__head">
        <img src="https://i.pinimg.com/564x/82/23/e6/8223e697e30d76a1139a7ae48306d5b3.jpg" class="block__head_logo">
        <h1>Весь проэкт</h1>
        <div id="app">
            <p>{{message}}</p>
            <input type="text" v-model="message">
        </div>
    </header>
    <div class="block__sidebar">
        <div class="block__sidebar_profile">
            <img src="./assets/img/1.jpg" alt="photo">
            <h4>Pylypenko Mykhailo</h4>
            <h5>Frontend Developer</h5>
            <div class="block__sidebar_profile-icons icons-stats">
                <div><i class="fa fa-user-circle-o" aria-hidden="true"></i><br/>1234</div>
                <div><i class="fa fa-paper-plane" aria-hidden="true"></i><br/>432</div>
                <div><i class="fa fa-eye" aria-hidden="true"></i><br/>2344</div>
            </div>
        </div>
        <div class="block__sidebar_menu">
            <button>Dashboard</button>
            <button>UI elements</button>
            <button>Sample Pages</button>
            <button>Messages</button>
            <button>Forms</button>
            <button>Grid Layout</button>
            <button>Tables</button>
            <button>Statistics</button>
            <button>Support</button>
        </div>
    </div>
    <div class="block__main">
        <div class="block__main_clicker" id="clicker">
            <input type="text" id="clickerInput" v-model="counter">
            <button id="clickerButton" v-on:click="onClick">{{commande}}</button>
        </div>
        <div class="block__main_title">
            <h1><i class="fa fa-home" aria-hidden="true"></i> Dashboard</h1>
            <div>Today</div>
            <div>Yesterday</div>
            <div><i class="fa fa-calendar-check-o" aria-hidden="true"></i> February 26, 2018</div>
        </div>
        <div class="block__main_content" id="content"></div>

    </div>
    
</body>

</html>
